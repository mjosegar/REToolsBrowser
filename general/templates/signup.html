{% extends 'base.html' %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}


<div class="container d-flex flex-column align-items-center justify-content-cente py-3">
  
  <hr>
  <h2 class="mb-3">Sign up</h2>
  <form method="POST" class="d-flex flex-column align-items-center form-floating border-color-grey border-top p-3 px-5">
    {% csrf_token %}
    
    <!-- Campo del email -->
    <div class="input-group mb-3">
      <span class="input-group-text"><img src="{% static 'user.png' %}" alt="User icon" width="24" height="24"></span>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com">
        <label for="floatingEmail">Email address</label>
      </div>
    </div>

    <!-- Campo del nombre de la empresa -->
    <div class="input-group mb-3">
      <span class="input-group-text"><img src="{% static 'building.png' %}" alt="Building icon" width="24" height="24"></span>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingCompany" name="name" placeholder="Company name">
        <label for="floatingCompany">Company name</label>
      </div>
    </div>

    <!-- Campo de la contraseña -->
    <div class="input-group mb-3">
      <span class="input-group-text"><img src="{% static 'password.png' %}" alt="Password icon" width="24" height="24"></span>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    </div>

      <!-- Repetir contraseña -->
      <div class="input-group mb-3">
        <span class="input-group-text"><img src="{% static 'password.png' %}" alt="Password icon" width="24" height="24"></span>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPasswordRepeat" name="confirm-password" placeholder="Repeat password">
          <label for="floatingPasswordRepeat">Repeat password</label>
        </div>
      </div>

    <div>
      <button type="submit" class="btn btn-dark d-flex ms-auto text-center mt-4">
        Register
      </button>
    </div>
  </form>

  {% if error %}

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>

  <div class="alert alert-danger d-flex align-items-center mt-3" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      {{error}}
    </div>
  </div>
  {% endif %}
</div>


{% endblock %}
